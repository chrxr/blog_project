[uwsgi]
project = blog_project
base = /home/ec2-user

chdir = %(base)/%(project)
home = %(base)/Env/%(project)
module = %(project).wsgi:application

master = true
processes = 5

socket = %(base)/%(project)/%(project).sock
chmod-socket = 664
vacuum = true

uid = ec2-user
socket = /run/uwsgi/%(project).sock
chown-socket = ec2-user:nginx
chmod-socket = 660
vacuum = true
